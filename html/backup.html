<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div class="card">
        <h5>"Details of "+i+"th User"</h5>
        <div class="card-body">
                <p>"Name:"+data[i].name</p>
                <p>"Username:"+data[i].username</p>
                <p>"Email:"+data[i].email</p>
                <p>"Street:"+data[i].address.street</p>
                <p>"Suite:"+data[i].address.suite</p>
                <p>"City:"+data[i].address.city</p>
                <p>"Zipcode:"+data[i].address.zipcode</p>
                <button class="btn btn-secondary" type="button">Contact Me</button>
        </div>
    </div>
</body>
</html>
